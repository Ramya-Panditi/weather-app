<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <input type="search" class="search" placeholder="Enter a city name" spellcheck="false">
            <i class="fa-solid fa-magnifying-glass fa-2xl find"></i>
        </div>
        <div class="weather">
            <img src="clear.png" alt="clear sky" class = "wimg">
            <h2 class = "des"></h2>
            <h1 class = "temp">26Â°C</h1>
            <h2 class="city">Vijayawada</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">50km/hr</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
